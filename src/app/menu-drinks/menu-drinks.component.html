<table class="menuDishes">
  <tr>
    <td id="idWidth">Id</td>
    <td id="idName">Name</td>
    <!--<td id="idType">Type</td>-->
    <td id="idDescription">Description</td>
    <td id="idPrice">Price</td>
  </tr>
  <tr *ngFor="let drink of filteredDrinks">
    <td id="id">{{drink?.id}}</td>
    <td id="name">{{drink?.name}}</td>
    <td id="description">{{drink?.description}}</td>
    <td id="price">{{drink?.price}}</td>
    <button [routerLink]="['/drinks', drink?.id]"> details</button>

    <button (click)="addToBasket(drink)"> add</button>

  </tr>
</table>
